<form action="" method="post" novalidate>
{{ form.hidden_tag() }}
<p>
    {{ form.name.label }}<br>
    {{ form.name(class="form-control") }}<br>
    {% for error in form.name.errors %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endfor %}
</p>
<p>{{ form.submit(type="submit", class="btn btn-primary") }} {{ form.submit1(type="submit", class="btn btn-primary") }}</p>
</form>
